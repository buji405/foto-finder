<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="reset.css">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
    <meta charset="utf-8">
    <title>Foto Finder</title>
  </head>
  <body>
    <header>
      <h1>FOTO</h1>
      <img class="logo" src="photos/foto-finder-logo.svg" alt="Foto Finder Logo">
      <h1>FINDER</h1>
    </header>
    <section class="top-container">
      <section class="input-container">
      <label for="title">Title</label>
      <input class="title-input" id="title" type="text" name="title" />
      <label for="caption">Caption</label>
      <input class="caption-input" id="caption" type="text" name="caption" />
        <div class="buttons">
          <label for="pick-file" class="choose-file style-button">Choose File</label>
          <input id="pick-file" class="upload-photo style-button" type="file" name="file" data-multiple-caption="{count} files selected" multiple>
          <button class="add-button style-button">Add to Album</button>
        </div>
      </section>
    </section>
    <section class="album">
      <div class="card-container">
      <article class="card">
        <h3 class="card-title">Image Title</h3>
        <img class="photo" src="" alt="">
        <p class="photo-caption">Image caption</p>
        <div class="icon-container">
          <button class="delete" type="button" name="button"></button>
          <button class="favorite" type="button" name="button"></button>
        </div>
      </article>
      <article class="card">
        <h3 class="card-title">Image Title</h3>
        <div class="photo">Photo</div>
        <p class="photo-caption">Image caption</p>
        <div class="icon-container">
          <button class="delete" type="button" name="button"></button>
          <button class="favorite" type="button" name="button"></button>
        </div>
      </article>
      <article class="card">
        <h3 class="card-title">Image Title</h3>
        <div class="photo"></div>
        <p class="photo-caption">Image caption</p>
        <div class="icon-container">
          <button class="delete" type="button" name="button"></button>
          <button class="favorite" type="button" name="button"></button>
        </div>
      </article>
      <article class="card">
        <h3 class="card-title">Image Title</h3>
        <div class="photo">Photo</div>
        <p class="photo-caption">Image caption</p>
        <div class="icon-container">
          <button class="delete" type="button" name="button"></button>
          <button class="favorite" type="button" name="button"></button>
        </div>
      </article>
    </div>

    </section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script src="scripts.js" type="text/javascript"></script>
  </body>
</html>
